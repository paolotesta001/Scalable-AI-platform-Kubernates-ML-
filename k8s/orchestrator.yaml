apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: nutrition-tracker
spec:
  selector:
    app: orchestrator
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: nutrition-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      initContainers:
        - name: db-init
          image: nutrition-tracker:latest
          command: ["python", "database.py"]
          envFrom:
            - configMapRef:
                name: nutrition-config
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: GEMINI_API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: DB_PASSWORD
      containers:
        - name: orchestrator
          image: nutrition-tracker:latest
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: nutrition-config
          env:
            - name: APP_PORT
              value: "8000"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: GEMINI_API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
