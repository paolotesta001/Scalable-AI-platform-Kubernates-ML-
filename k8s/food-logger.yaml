apiVersion: v1
kind: Service
metadata:
  name: food-logger
  namespace: nutrition-tracker
spec:
  selector:
    app: food-logger
  ports:
    - port: 8001
      targetPort: 8001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-logger
  namespace: nutrition-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-logger
  template:
    metadata:
      labels:
        app: food-logger
    spec:
      containers:
        - name: food-logger
          image: nutrition-tracker:latest
          command: ["uvicorn", "agent_food_logger:app", "--host", "0.0.0.0", "--port", "8001"]
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: nutrition-config
          env:
            - name: APP_PORT
              value: "8001"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: GEMINI_API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
