apiVersion: v1
kind: Service
metadata:
  name: health-advisor
  namespace: nutrition-tracker
spec:
  selector:
    app: health-advisor
  ports:
    - port: 8003
      targetPort: 8003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-advisor
  namespace: nutrition-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-advisor
  template:
    metadata:
      labels:
        app: health-advisor
    spec:
      containers:
        - name: health-advisor
          image: nutrition-tracker:latest
          command: ["uvicorn", "agent_health_advisor:app", "--host", "0.0.0.0", "--port", "8003"]
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: nutrition-config
          env:
            - name: APP_PORT
              value: "8003"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: GEMINI_API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 10
