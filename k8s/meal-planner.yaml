apiVersion: v1
kind: Service
metadata:
  name: meal-planner
  namespace: nutrition-tracker
spec:
  selector:
    app: meal-planner
  ports:
    - port: 8002
      targetPort: 8002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meal-planner
  namespace: nutrition-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meal-planner
  template:
    metadata:
      labels:
        app: meal-planner
    spec:
      containers:
        - name: meal-planner
          image: nutrition-tracker:latest
          command: ["uvicorn", "agent_meal_planner:app", "--host", "0.0.0.0", "--port", "8002"]
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: nutrition-config
          env:
            - name: APP_PORT
              value: "8002"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: GEMINI_API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
