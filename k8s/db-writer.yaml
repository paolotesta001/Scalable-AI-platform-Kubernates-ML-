apiVersion: v1
kind: Service
metadata:
  name: db-writer
  namespace: nutrition-tracker
spec:
  selector:
    app: db-writer
  ports:
    - port: 8004
      targetPort: 8004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-writer
  namespace: nutrition-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-writer
  template:
    metadata:
      labels:
        app: db-writer
    spec:
      containers:
        - name: db-writer
          image: nutrition-tracker:latest
          command: ["uvicorn", "agent_db_writer:app", "--host", "0.0.0.0", "--port", "8004"]
          ports:
            - containerPort: 8004
          envFrom:
            - configMapRef:
                name: nutrition-config
          env:
            - name: APP_PORT
              value: "8004"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: GEMINI_API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nutrition-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 10
